<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Lets some fun</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: #ffffff;
            text-align: center;
            height: 9vmin;
            font-size: 35px;
        }

        .container {
            display: grid;
            align-items: center;
            justify-content: space-around;
            margin: auto;
        }

        .image {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image img {
            height: 40vmin;
        }

        .boxes {
            background-color: rgb(0, 0, 0);
            color: #ffffff;
            font-size: 3vmin;
            height: 20vmin;
            width: 90%;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            border-radius: 20px;
            padding: 7vmin;
        }

        #btn {
            background-color: black;
            color: #ffffff;
            border-radius: 20px;
            width: 90%;
            height: 8vmin;
            font-size: 4vmin;
        }


        @media(max-width:575px) {

            .container {
                gap: 10vmin;
                width: fit-content;
                margin: 2px;
            }

            h1 {
                height: 12vmin;
                font-size: 18px;
            }

            .boxes {
                font-size: 15px;
                height:fit-content;
                min-width: 95%;
                padding: 32px 8px;
            }

            #btn {
                font-size: 16px;
                height: 37px;
                width: 100%;
                border-radius: 10px;
            }

            .image img {
                height: 80vmin;
            }
        }
    </style>
</head>

<body>
    <h1>Let's have some fun</h1>
    <div class="container">
        <div class="image">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/5563b587207923.60fb1d6c0d008.gif"
                alt="joke_img" class="img">
        </div>
        <div class="boxes">
            <p id="box"></p>
        </div>
        <button id="btn">Generate joke</button>
    </div>
</body>
<script>
    let jokecon = document.getElementById("box");
    let btn = document.getElementById("btn");
    let url = "https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit&type=single";



    let getJoke = () => {
        fetch(url)
            .then(data => data.json())
            .then(jokes => {
                jokecon.innerText = `${jokes.joke}`;
            });
    }
    btn.addEventListener('click', getJoke);
    getJoke();

</script>

</html>
